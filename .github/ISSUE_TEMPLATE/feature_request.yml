name: Feature Request
description: Suggest an idea for RemoteX
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe alternatives you've considered
      placeholder: I've also thought about...

  - type: dropdown
    id: usecase
    attributes:
      label: Use Case
      description: How would you use this feature?
      multiple: true
      options:
        - Daily operations
        - Deployments
        - Troubleshooting
        - Monitoring
        - Automation
        - Other
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Example Usage
      description: Show how you'd use this feature
      placeholder: |
        remotex new-command server01 --option value
      render: shell

  - type: checkboxes
    id: willing
    attributes:
      label: Contribution
      description: Would you be willing to contribute this feature?
      options:
        - label: I'd like to implement this feature myself
        - label: I can help test this feature
        - label: I can help document this feature

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request
