name: Stale Issue & PR Management

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue settings
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 14 days if no further activity occurs. 
            
            If this is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            
            If you believe this is still relevant, please reopen it with updated information.
          
          # PR settings
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 7 days if no further activity occurs.
            
            Please update this PR if you're still working on it.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            Feel free to reopen it when you're ready to continue working on it.
          
          # Exempt labels
          exempt-issue-labels: 'pinned,security,roadmap'
          exempt-pr-labels: 'pinned,security'
          
          # Other settings
          operations-per-run: 100
          remove-stale-when-updated: true
