name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop build if there are Python syntax errors or undefined names
        flake8 remotex --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 remotex --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code with pylint
      run: |
        pip install pylint
        pylint remotex --exit-zero --max-line-length=127
      continue-on-error: true
    
    - name: Type check with mypy
      run: |
        pip install mypy types-paramiko
        mypy remotex --ignore-missing-imports
      continue-on-error: true
    
    - name: Test CLI installation
      run: |
        remotex --version
        remotex --help
    
    - name: Security check with bandit
      continue-on-error: true
      run: |
        pip install bandit
        bandit -r remotex -ll

  style:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't block on style failures
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check code formatting with black
      run: |
        pip install black
        black --check remotex || true
    
    - name: Check imports with isort
      run: |
        pip install isort
        isort --check-only remotex || true

  docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check documentation links
      run: |
        # Check if all documentation files exist
        test -f README.md
        test -f CONTRIBUTING.md
        test -f CODE_OF_CONDUCT.md
        test -f LICENSE
        test -f SECURITY.md
        test -f CHANGELOG.md
        test -f docs/QUICK_REFERENCE.md
        test -f docs/PERFORMANCE.md
        test -f docs/ARCHITECTURE.md
    
    - name: Check for TODOs
      run: |
        if grep -r "TODO\|FIXME\|XXX" remotex/; then
          echo "Found TODOs in code - consider addressing them"
        fi
      continue-on-error: true
